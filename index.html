<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h2>Upload Product</h2>
  <input type="file" id="image" /><br><br>
  <input type="text" id="name" placeholder="Product Name" /><br><br>
  <input type="number" id="price" placeholder="Price" /><br><br>
  <input type="text" id="category" placeholder="Category" /><br><br>
  <button id="uploadBtn">Upload</button>

  <script type="module">
    // Firebase v9+ Modular SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-storage.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVHfVWcGAGg-rNMCgUJ_S5ZdI5U2WGMRA",
      authDomain: "handmade-shop-f14f6.firebaseapp.com",
      projectId: "handmade-shop-f14f6",
      storageBucket: "handmade-shop-f14f6.appspot.com",
      messagingSenderId: "71631277425",
      appId: "1:71631277425:web:a542f15d40c6c42315834a"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    document.getElementById("uploadBtn").onclick = async () => {
      const imageFile = document.getElementById("image").files[0];
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const category = document.getElementById("category").value;

      if (!imageFile || !name || !price || !category) {
        alert("Please fill all fields");
        return;
      }

      try {
        const storageRef = ref(storage, "products/" + imageFile.name);
        await uploadBytes(storageRef, imageFile);
        const downloadURL = await getDownloadURL(storageRef);

        await addDoc(collection(db, "products"), {
          name,
          price: parseFloat(price),
          category,
          image: downloadURL,
          createdAt: serverTimestamp()
        });

        alert("✅ Product uploaded successfully!");
        document.getElementById("image").value = '';
        document.getElementById("name").value = '';
        document.getElementById("price").value = '';
        document.getElementById("category").value = '';
      } catch (error) {
        console.error("Upload Error:", error);
        alert("❌ Upload failed. Check console.");
      }
    };
  </script>
</body>
</html>
